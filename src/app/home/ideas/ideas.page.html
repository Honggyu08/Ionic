<!-- 아이디어 페이지 -->
<!-- 아이디어 관련 내용 작성 -->

<ion-header>
  <ion-toolbar>
    <ion-button class="menu" slot="start" fill="clear">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-button>
    <!-- 가장 좌측 메뉴 버튼 -->
    <ion-title>
      <div class="appTitle">88 MADE</div>
    </ion-title>
    <!-- 앱 타이틀 -->
    <ion-button class="search" (click)="goSearch()" slot="end" fill="clear" size="small">
      <ion-icon name="search-outline" color="dark"></ion-icon>
    </ion-button>
    <!-- 검색 버튼 -->
    <ion-button class="cart" (click)="goCart()" slot="end" fill="clear" size="small">
      <ion-icon name="cart-outline" color="dark"></ion-icon>
    </ion-button>
    <!-- 장바구니 버튼 -->
  </ion-toolbar>
</ion-header>
  
<ion-header>
  <ion-toolbar color="white" style="height: 50px; text-align: center;">
    <div class="subtitle">
      IDEA
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-tabs>
      <ion-tab-bar slot="top">
        <ion-tab-button tab="idea-explain">
          <ion-label>
            IDEA?
          </ion-label>
        </ion-tab-button>
        <ion-tab-button tab="idea-submit">
          <ion-label>
            IDEA SUBMIT
          </ion-label>
        </ion-tab-button>
        <ion-tab-button tab="my-idea">
          <ion-label>
            MY IDEA
          </ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </div>
</ion-content>
