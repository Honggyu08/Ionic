<ion-header>
  <ion-toolbar>
    <ion-title>ideas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-note color="dark"> CS INFO<br>
    OPEN 월요일 ~ 금요일<br>
    상담 오전 09:00 ~ 오후 17:00<br>

<ion-tabs>

      <ion-icon name="home-sharp" color="dark"></ion-icon>
      <ion-label>HOME</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="diary">
      <ion-icon name="book-outline" color="dark"></ion-icon>
      <ion-label>스킨 다이어리</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="store">
      <ion-icon name="bag-handle-outline" color="dark"></ion-icon>
