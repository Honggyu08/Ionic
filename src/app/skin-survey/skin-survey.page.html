<!-- 첫 번째 피부 기초 설명 페이지 -->
<!-- 사용자의 피부에 대한 기초 정보를 입력 받는 페이지 -->

<ion-header>
  <ion-toolbar>
    <div class="toolbar">
      <!-- 좌측 상단에 브랜드 로고 삽입 -->
      <div><img src="assets/logo.png" alt="logo" class="logo"></div>
      <!-- 우측 상단에 페이지명 삽입 -->
      <div class="name">피부 기초 설문</div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- 설문 리스트를 체크박스 형식으로 작성하여 정보를 입력 받음 -->
  <ion-list>
    <ion-radio-group value="biff">
      <ion-list-header>
        <ion-label>당신의 피부 타입은?</ion-label>
      </ion-list-header>
  
      <ion-item>
        <ion-label>지성</ion-label>
        <ion-radio slot="start" value="aa"></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-label>중성</ion-label>
        <ion-radio slot="start" value="bb"></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-label>건성</ion-label>
        <ion-radio slot="start" value="cc"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>민감성</ion-label>
        <ion-radio slot="start" value="dd"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>복합성</ion-label>
        <ion-radio slot="start" value="ee"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>

  <!-- 다음 페이지로 넘어가는 버튼 -->
  <div class="button"><ion-button class="buttonIn" (click)="goSkinSurvey2()" slot="ion-button" expand="block" color="dark">NEXT</ion-button></div>
</ion-content>
