<!-- 첫 번째 피부 기초 설명 페이지 -->
<!-- 사용자의 피부에 대한 기초 정보를 입력 받는 페이지 -->

<ion-header>
  <ion-toolbar>
    <div class="toolbar">
      <!-- 좌측 상단에 브랜드 로고 삽입 -->
      <div><img src="assets/logo.png" alt="logo" class="logo"></div>
      <!-- 우측 상단에 페이지명 삽입 -->
      <div class="name">피부 기초 설문</div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- 설문 리스트를 체크박스 형식으로 작성하여 정보를 입력 받음 -->
  <ion-list>
    <ion-radio-group value="biff">
      <ion-list-header>
        <ion-label>당신의 피부 타입은?</ion-label>
      </ion-list-header>
    </ion-radio-group>
  </ion-list>

  <div class="circle"></div>
  <input type="radio" name="type" id="oilly"><label for="oilly" class="oil">지성</label>
  <input type="radio" name="type" id="neutral"><label for="neutral" class="neut">중성</label>
  <input type="radio" name="type" id="dry"><label for="dry" class="dryskin">건성</label>
  <input type="radio" name="type" id="complex"><label for="complex" class="com">복합성</label>
  <input type="radio" name="type" id="sensitive"><label for="sensitive" class="sens">민감성</label>

  <!-- 다음 페이지로 넘어가는 버튼 -->
  <ion-button id="nextButton" (click)="goSkinSurvey2()" color="dark">NEXT</ion-button>
</ion-content>
