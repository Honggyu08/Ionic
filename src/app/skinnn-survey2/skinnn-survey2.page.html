<!-- 두 번째 피부 기초 설명 페이지 -->
<!-- 사용자의 피부에 대한 기초 정보를 입력 받는 페이지 -->

<ion-header>
  <ion-toolbar>
    <div class="toolbar">
      <!-- 좌측 상단에 브랜드 로고 삽입 -->
      <div><img src="assets/logo.png" alt="logo" class="logo"></div>
      <!-- 우측 상단에 페이지명 삽입 -->
      <div class="name">피부 기초 설문</div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- 설문 리스트를 체크박스 형식으로 작성하여 정보를 입력 받음 -->
  <ion-list>
    <ion-radio-group value="biff">
      <ion-list-header>
        <ion-label>평소 피부 고민은?</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label>건조</ion-label>
        <ion-radio slot="start" value="a"></ion-radio>
      </ion-item>
    
      <ion-item>
        <ion-label>미백</ion-label>
        <ion-radio slot="start" value="b"></ion-radio>
      </ion-item>
      
      <ion-item>
        <ion-label>주름</ion-label>
        <ion-radio slot="start" value="c"></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-label>홍조</ion-label>
        <ion-radio slot="start" value="d"></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-label>트러블</ion-label>
        <ion-radio slot="start" value="e"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>

  <!-- 다음 페이지로 넘어가는 버튼 -->
  <div class="button"><ion-button class="buttonIn" (click)="goHome()" slot="ion-button" expand="block" color="dark">FINISH</ion-button></div>
</ion-content>
